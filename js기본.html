<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>js기본문법</title>
</head>
<body>
  <h1>자바스크립트 기본 문법</h1>
</body>
<script>
  //자바스크립트
  //출력문
  // 1.알림창으로 출력
  // alert("hello javascript");
  // // 2.문서에 출력
  // document.write('javascript');
  // // 3.콘솔창에 출력
  // console.log('javascript');
  // 입력문
  // 1.프롬프트
  //변수:데이터 저장하는 기억공간 이름
  // 변수 이름은 데이터 성격에 맞는 이름
  //숫자,공백,키워드x 문자로시작
  //특수문자는 2개만가능 _ $
  let name=prompt('이름을 입력하세요');
  let age=Number(prompt("나이를 입력하세요"));
  console.log(name +" \n" + (age + 10) + "세");
  console.log(name +" \t" + (age + 10) + "세");
  // //확인창
  // let check=confirm("수락하시겠습니까");
  // console.log(check);
  // console.log(prompt('이름을입력하세요'));
  
  //사각형의 너비 계산
  // 가로
  let width=10;
  // 세로
  let height=20;
  // 너비
  let res = width * height;
  // 결과출력
  document.write("<p>사각형의 너비는<br>"+res+"</p>");
  //재선언불가
  // let res=500;
  //재할당은 가능
  res=500
  console.log(res);
  // 상수선언
  //변수명은 대문자 사용
  // 상수는 변하지 않는 값
  // 재선언,재할당 불가 선언시 값 입력 필수
  const PI=3.14;
  // PI=3.141592;

  //자료형:null=값이 들어있지 않음
  //undifined = 선언은 하였지만 값이 입력되지 않음
  let untype;
  console.log(untype);

  // 배열
  // 하나의 변수에 여러개의 데이터를  저장할 수 있는 자료 구조
  // 변수명 = [값1,값2,값3,.........]
  // 데이터 불러올때는 변수명[인덱스값]
  // index: 데이터 위치(0부터 시작)
  let nums = [10,20,30,40,50];
  let sum= nums[0] + nums[1];
  console.log('합:'+sum);
  console.log(nums);
  console.log(nums.length);//배열의 크기

  //객체
  //키와 값으로 표현하고 데이터(속성)와 기능(메소드)를 가진 자료 구조
  //변수명={ 키:값,키:값,........}
  //데이터 불러오기 : 변수명(객체).키 ->값
  let person = {
    name : '홍길동',
    age : 25,
    job : '프로그래머',
    eat : function(food){
      console.log(food + " 먹어요");
      
    }
  }
  console.log(person);
  console.log(person.name);
  console.log(person.job);
  console.log(person.age);
  person.eat('떡볶이');//eat()->메소드 실행해서 결과 얻음
  person.eat('아이스크림');
  console.log(person.eat);//eat->정의된 메소드 보여줌 실행하지않음
  console.log(typeof(person));
  console.log(typeof(nums));
  console.log(typeof(untype));
  console.log(String(null));

  //템플릿 문자열
  console.log("-------------------------------");
  age = 20;
  name = '홍길동';
  console.log("나의 이름은 : " + name + ' 나이는 10년 후 ' + (age + 10) + '세');
  console.log(`나의 이름은 : ${name} 나이는 10년 후 ${age+10}세`);

</script>
</html>
